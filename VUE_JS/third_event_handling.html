<html>
    <head>
        <title>
            first vue js 
        </title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>

<!-- we add some event handler for this
with vue js we give view for all user activity
like key press key on double click etc-->
    <body>

        <!-- lets add book  so when the click what happen-->

        <div class="jumbotron">
            <div class="container">
                <div id="book">
                    <h1 V-on:click="sayhello" >{{ title }}</h1>
                    <p>{{ author }}</p>
                    <p>{{ summery}} </p>

                </div>

            </div>
        </div>
      
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="app3.js"></script>
    </body>


</html>
