<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span> <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>

                    <li><a href="#contact">Contact</a></li>

            </div>

    <div class="jumbotron">
        <div class="container">
            <h1>
                <center>vue practice</center>
            </h1>
        </div>
    </div>
    <!-- we work with the id in javascript and we work on
class on bootstrap-->
    <center>
        <div id="book">
            <strong><h2 v-on:click="toggleDetails"><button class="btn btn-success">{{ title }}</button></h2></strong></button>
            <!-- we will show the book detail only when the book title is clicked-->
            <!-- the toggle button is the title
            and the id of the toggle body is book details
        and v-show or not is the status-->
            
            <div id="bookDetails" v-show="showDetail">
            </h4>{{ author }}</h4>
            <p>{{ summary }}</p>
            </div>
        </div>
    </center>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
