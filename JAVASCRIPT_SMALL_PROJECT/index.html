<!DOCTYPE html>
<html>
<head>
	<title>the calculator app</title>
</head>
<body>
<link rel="stylesheet" type="text/css" href="style.css">


<center><h1>Simple Calculator</h1></center>>




<center>

<form id="calform" name="cal">

	<!-- DOM will be added here  -->

	<input name="display" style="width:610px;height:100px;text-align:center;background-color: #1f80c9;"></br>
	<input type="button" value="0" onclick="cal.display.value+='0'">
	<input type="button" value="1" onclick="cal.display.value+='1'">
	<input type="button" value="2" onclick="cal.display.value+='2'">
	<input type="button" value="+" onclick="cal.display.value+='+'" style="background-color: red"></br>
	<input type="button" value="3" onclick="cal.display.value+='3'">
	<input type="button" value="4" onclick="cal.display.value+='4'">
	<input type="button" value="5" onclick="cal.display.value+='5'">
	<input type="button" value="-" onclick="cal.display.value+='-'" style="background-color: blue"> </br>
	<input type="button" value="6" onclick="cal.display.value+='6'">
	<input type="button" value="7" onclick="cal.display.value+='7'">
	<input type="button" value="8" onclick="cal.display.value+='8'">
	<input type="button" value="x" onclick="cal.display.value+='*'" style="background-color: green"> </br>
	<input type="button" value="9" onclick="cal.display.value+='9'">
	<input type="button" value="C" onclick="cal.display.value=''" style="background-color: yellow">


	<!-- so we addedd the value in the display now we have to cal culate 
		the value of the display which we added 
		we use just eval function what will take all the value of the 
		display
	-->
	<input type="button" value="="onclick="cal.display.value=eval(cal.display.value)" style="background-color: purple">
	<input type="button" value="&#247;" onclick="cal.display.value+='/'" style="background-color: orange">


	<style type="text/css">
	input{
		width:150px;
		height: 100px;
		font-size: 75px;
	}	


</style>	
</form></center>




</form>



</body>
</html>
